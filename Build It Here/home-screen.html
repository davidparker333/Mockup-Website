<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Top Hat Code Test</title>
        <meta name="description" content="getting to know you a bit">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <!--start building your code here -->
            
        <div class="container">

            <!-- Logo Header -->
            <div class="logo">
                <img src="assets/logo.svg" alt="Logo">
            </div>

            <!-- Left Jumbotron Image -->
            <div class="left-img">
                <img class="jumbo-img" src="assets/women_placeholder.jpg" alt="Woman in Yellow Coat">
            </div>

            <!-- Left Image Marks -->
            <div class="left-img-marks">
                <img class="jumbo-img" src="assets/left-marks.png" alt="Image Marks">
            </div>

            <!-- Right Jumbotron Image -->
            <div class="right-img">
                <img class="jumbo-img" src="assets/men-placeholder.jpg" alt="Man in a T-Shirt and Jeans">
            </div>

            <!-- Right Image Marks -->
            <div class="right-img-marks">
                <img class="jumbo-img" src="assets/right-marks.png" alt="Image Marks">
            </div>

            <!-- Left Image Text -->
            <div class="left-img-txt">
                <h1 class="shop-txt">Shop Women's</h1>
            </div>

            <!-- Right Image Text -->
            <div class="right-img-txt">
                <h1 class="shop-txt">Shop Men's</h1>
            </div>

            <!-- Center Feature (Top) -->
            <div class="feature-top">
                <img class="feature-img" src="assets/content_top.png">
            </div>

            <!-- Center Feature Content (Top) -->
            <div class="feature-content-top">
                <h3 class="feature-text-top">Your most comfortable jeans from day one, for a long time to come.</h3>
            </div>

            <!-- Center Feature (Bottom) -->
            <div class="feature-bottom">
                <img class="feature-img" src="assets/content_bottom.png">
            </div>

            <!-- Center Feature Content (Bottom) -->
            <div class="feature-content-bottom">
                <img class="feature-arrow" src="assets/ltblue_arrow.svg">
                <h2 class="feature-text-bottom">Find your<br>perfect fit.</h2>
            </div>

            <!-- Email List Backdrop -->
            <div class="email-backdrop">
                <img class="email-backdrop-img" src="assets/email_backdrop.png">
            </div>

            <!-- Email List Text -->
            <div class="email-text">
                <h3 class="email-heading">STAY IN THE KNOW</h3>
            </div>

            <!-- Email Input -->
            <div class="email-input">
                <input class="email-input-box" type="email" placeholder="Email address">
            </div>

        </div>

        <!--no code beyond this point-->
    </body>
</html>
